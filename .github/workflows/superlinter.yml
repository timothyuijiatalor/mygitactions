name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Run pipeline when pushing to main
  pull_request:
    branches: [ "main" ]   # Also run on PRs to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # use Node.js version 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests
      - name: Run tests
        run: npm test

  deploy:
    needs: build-and-test   # Only run if build-and-test succeeds
    runs-on: ubuntu-latest

